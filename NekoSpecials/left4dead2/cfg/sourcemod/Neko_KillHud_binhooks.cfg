// ConVars for plugin "Neko Kill Status HUD"
// Edit By Neko Channel & Mr Cheng Version 6.32NS


// [0=关|1=开]禁用/启用友伤统计显示
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
KillHud_FriendlyFire "1"


// [0=关|1=开]禁用/启用击杀特感统计显示
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
KillHud_KillSpecials "1"


// [0=关|1=开]禁用/启用对坦克统计显示
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
KillHud_KillTank "1"


// [0=关|1=开]禁用/启用Bot算进排名中
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
KillHud_AllowBot "1"


// [0=关|1=开]禁用/启用其他统计显示
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
KillHud_AllKill "1"


// [0=开局|1=出安全区]后显示HUD
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
KillHud_Show "1"


// [0=关|1=开]禁用/启用显示更多玩家
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
KillHud_ShowMorePlayer "0"


// [0=关|1=开]禁用/启用显示坦克与女巫击杀
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
KillHud_ShowTankWitch "0"


// [0=章节|1=地图]0为右下角或聊天栏显示每章节总击杀数/1为显示地图总击杀数
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
KillHud_AllKillStyle2 "0"


// Hud风格[0=关|1=样式1|2=样式2|3=自定义样式|4=聊天栏输出]
// -
// Default: "2"
// Minimum: "0.000000"
// Maximum: "4.000000"
KillHud_HudStyle "2"


// 自定义Hud位置[友伤][坐标最大值为1.0,对应分别为x轴与y轴]
// -
// Default: "0.2 0.0"
KillHud_CStyleFriendXY "0.2 0.0"


// 自定义Hud位置[击杀][坐标最大值为1.0,对应分别为x轴与y轴]
// -
// Default: "0.0 0.0"
KillHud_CStyleSpecialsXY "0.0 0.0"


// 自定义Hud位置[坦克][坐标最大值为1.0,对应分别为x轴与y轴]
// -
// Default: "0.0 0.3"
KillHud_CStyleTankXY "0.0 0.3"


// 自定义Hud位置[其他][坐标最大值为1.0,对应分别为x轴与y轴]
// -
// Default: "0.73 0.9"
KillHud_CStyleAllKillXY "0.73 0.9"


// 样式4聊天框循环输出延迟
// -
// Default: "30"
// Minimum: "10.000000"
// Maximum: "120.000000"
KillHud_StyleChatDelay "30"
