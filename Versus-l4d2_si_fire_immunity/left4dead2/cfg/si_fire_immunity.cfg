// 特感拥有哪种火伤免疫类型? 0 = 关闭, 3 = 一段时间后自动扑灭着火, 2 = 不会被点燃, 1 = 完全免疫
infected_fire_immunity 3

// Tank拥有哪种火伤免疫类型? 0 = 关闭, 3 = 一段时间后自动扑灭着火, 2 = 不会被点燃, 1 = 完全免疫
tank_fire_immunity 2

// 特感着火多少秒后自动扑灭, 仅当 'infected_fire_immunity' 为 3 时此配置有效
infected_extinguish_time 1.0

// Tank着火多少秒后自动扑灭, 仅当 'tank_fire_immunity' 为 3 时此配置有效
tank_extinguish_time 1.0
